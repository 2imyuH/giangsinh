<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Final Gesture Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: url('./bg.jpg') no-repeat center center fixed; 
            background-size: cover;
            font-family: 'Segoe UI', sans-serif; 
        }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        
        .guide { 
            display: inline-block;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            color: rgba(255, 255, 255, 1); 
            font-size: 14px; 
            margin-bottom: 20px; 
            text-shadow: 0 2px 4px black;
        }

        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFD700;
            padding: 15px 50px; border-radius: 30px; 
            font-weight: 800; font-size: 16px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Camera Preview - To v√† r√µ r√†ng */
        #camera-preview {
            position: absolute; 
            top: 20px; right: 20px;
            width: 320px; height: 240px;
            border: 3px solid rgba(255, 255, 255, 0.8); 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transform: scaleX(-1); 
            opacity: 0.9; 
            border-radius: 15px;
            z-index: 200;
        }
        
        @media (max-width: 600px) {
            #camera-preview {
                width: 120px; height: 90px;
                top: 10px; right: 10px;
            }
        }

        #error-log { display: none; position: absolute; top: 0; left: 0; color: red; background: rgba(0,0,0,0.8); z-index: 999; padding: 10px; }
    </style>
</head>
<body>
    <div id="error-log"></div>
    
    <div id="ui-layer">
        <div class="guide">
            üëã <b>V·∫´y:</b> Xoay ·∫£nh &nbsp;|&nbsp; 
            üëå <b>Ch·ª•m:</b> Zoom In &nbsp;|&nbsp; 
            üñê <b>X√≤e:</b> Zoom Out &nbsp;|&nbsp; 
            ü´∂ <b>Tim:</b> Love
        </div>
        <button id="btnStart" onclick="startSystem()">START MAGIC</button>
    </div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 1. RESOURCES CONFIG
        // ==========================================
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.3, '#FFFFAA'); 
                grd.addColorStop(0.6, '#FFFF00'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FF4444'); grd.addColorStop(0.4, '#DD0000'); 
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#FF3333'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
                ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth=2; ctx.strokeRect(20,20,88,88);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red')
        };

        const CONFIG = {
            goldCount: 2000, redCount: 300, giftCount: 150,
            explodeRadius: 65, photoOrbitRadius: 25,
            treeHeight: 70, treeBaseRadius: 35
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupGift; 
        let photoMeshes = [];    
        let titleMesh, starMesh, loveMesh;
        
        // State variables
        let state = 'TREE'; 
        let selectedIndex = 0;
        let targetRotationY = 0; // G√≥c xoay m·ª•c ti√™u cho v√≤ng tr√≤n ·∫£nh
        let lastHandX = 0.5; // L∆∞u v·ªã tr√≠ tay ƒë·ªÉ t√≠nh to√°n v·∫´y

        // ==========================================
        // 2. THREE.JS SYSTEM
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setClearColor(0x000000, 0); 
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0); 

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];
            const pHeartTargets = [];
            const sizes = []; const phases = []; 
            
            for(let i=0; i<count; i++) {
                // TREE
                const h = Math.random() * CONFIG.treeHeight; 
                const y = h - CONFIG.treeHeight / 2;
                let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1;
                const r = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius * radiusRatio; 
                const theta = Math.random() * Math.PI * 2;
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                // EXPLODE
                const u = Math.random(); const v = Math.random();
                const phi = Math.acos(2 * v - 1); const lam = 2 * Math.PI * u;
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // HEART
                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                const rFill = Math.pow(Math.random(), 0.3);
                hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 8 * rFill; 
                const noise = 1.0;
                hx += (Math.random() - 0.5) * noise; hy += (Math.random() - 0.5) * noise; hz += (Math.random() - 0.5) * noise;
                pHeartTargets.push(hx * 2.2, hy * 2.2 + 5, hz); 

                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color();
            if(type === 'gold') baseColor.setHex(0xFFFF55);
            else if(type === 'red') baseColor.setHex(0xFF2222);
            else baseColor.setHex(0xFFFFFF);

            for(let i=0; i<count; i++) {
                colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
            }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, phases: phases, baseColor: baseColor, baseSize: size };

            const mat = new THREE.PointsMaterial({
                size: size, map: textures[type], transparent: true, opacity: 1.0, vertexColors: true, 
                blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending, depthWrite: false, sizeAttenuation: true
            });
            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderGeo = new THREE.PlaneGeometry(9, 9); 
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 

            for(let i=0; i<5; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1; mesh.add(border);
                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // === PH·∫¶N 1: CH·ªÆ C·∫¶U V·ªíNG (GI·ªÆ NGUY√äN) ===
            const canvas = document.createElement('canvas');
            canvas.width = 2048; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"';
            
            const gradient = ctx.createLinearGradient(0, 0, 2048, 0);
            gradient.addColorStop(0, "red"); gradient.addColorStop(0.15, "orange");
            gradient.addColorStop(0.3, "yellow"); gradient.addColorStop(0.5, "green");
            gradient.addColorStop(0.65, "blue"); gradient.addColorStop(0.8, "indigo");
            gradient.addColorStop(1, "violet");
            ctx.fillStyle = gradient;

            ctx.textAlign = 'center';
            ctx.shadowColor = "rgba(255,255,255,0.8)"; ctx.shadowBlur = 30; 
            ctx.fillText("B√â IU GI√ÅNG SINH VUI V·∫∫ ‚ù§Ô∏è", 1024, 130);
            
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(90, 15), mat);
            titleMesh.position.set(0, 50, 0);
            scene.add(titleMesh);

            // === PH·∫¶N 2: NG√îI SAO (GI·ªÆ NGUY√äN) ===
            const starCanvas = document.createElement('canvas');
            starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=20;
            sCtx.beginPath();
            const cx=64, cy=64, outer=50, inner=20;
            for(let i=0; i<5; i++){
                sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
                sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
            }
            sCtx.closePath(); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
            starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0);
            scene.add(starMesh);

            // === PH·∫¶N 3: CH·ªÆ "TH∆Ø∆†NG B√â NH·∫§T" (ƒê√É S·ª¨A NH·ªé L·∫†I) ===
            const loveCanvas = document.createElement('canvas');
            loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d');
            
            // --> CH·ªàNH S·ª¨A 1: Gi·∫£m font t·ª´ 120px xu·ªëng 80px
            lCtx.font = 'bold 80px "Segoe UI", sans-serif'; 
            
            lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FF1493"; lCtx.shadowBlur = 40; 
            lCtx.fillText("A TH∆Ø∆†NG B√â NH·∫§Tüòò ‚ù§Ô∏è", 512, 130);
            
            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
            
            // --> CH·ªàNH S·ª¨A 2: Gi·∫£m k√≠ch th∆∞·ªõc khung 3D t·ª´ (70, 18) xu·ªëng (50, 13)
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(50, 13), loveMat);
            
            loveMesh.position.set(0, 0, 20);
            loveMesh.visible = false;
            scene.add(loveMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, time) {
            const positions = group.geometry.attributes.position.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseColor = group.geometry.userData.baseColor;
            
            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            // Khi zoom ·∫£nh (PHOTO), h·∫°t gi·ªØ nguy√™n v·ªã tr√≠ n·ªï (EXPLODE)
            let targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
            
            const count = positions.length / 3;
            if (targetState === 'TREE') {
                group.rotation.y += 0.003;
                for(let i=0; i<count; i++) {
                    let brightness = (type === 'gold') ? (0.85 + 0.35 * Math.sin(time * 10 + phases[i])) : (0.6 + 0.4 * Math.sin(time * 3 + phases[i]));
                    colors[i*3] = baseColor.r * brightness; colors[i*3+1] = baseColor.g * brightness; colors[i*3+2] = baseColor.b * brightness;
                }
            } else if (targetState === 'HEART') {
                group.rotation.y = 0;
                group.scale.setScalar(1 + Math.abs(Math.sin(time * 3)) * 0.15);
                for(let i=0; i<count; i++) {
                    colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
                }
            } else { 
                // EXPLODE & PHOTO
                group.scale.set(1,1,1);
                // Xoay h·∫°t theo c·ª≠ ch·ªâ tay
                group.rotation.y += (targetRotationY - group.rotation.y) * 0.05;
                for(let i=0; i<count; i++) {
                    let brightness = 0.8 + 0.5 * Math.sin(time * 12 + phases[i]);
                    colors[i*3] = baseColor.r * brightness; colors[i*3+1] = baseColor.g * brightness; colors[i*3+2] = baseColor.b * brightness;
                }
            }
            group.geometry.attributes.color.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.08;

            updateParticleGroup(groupGold, 'gold', state, speed, time);
            updateParticleGroup(groupRed, 'red', state, speed, time);
            updateParticleGroup(groupGift, 'gift', state, speed, time);

            photoMeshes.forEach((mesh, i) => {
                if(!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                starMesh.rotation.z -= 0.02; 
                starMesh.material.opacity = 0.7 + 0.3*Math.sin(time*5);
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                const s = 1 + Math.abs(Math.sin(time*3))*0.1;
                loveMesh.scale.set(s,s,1);

            } else if (state === 'EXPLODE') {
                // CH·∫æ ƒê·ªò XEM V√íNG TR√íN
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                
                // S·ª≠ d·ª•ng rotation c·ªßa groupGold l√†m m·ªëc xoay
                const currentRot = groupGold.rotation.y;
                const angleStep = (Math.PI * 2) / 5; // 5 ·∫£nh

                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    // T√≠nh v·ªã tr√≠ ·∫£nh d·ª±a tr√™n g√≥c xoay
                    const angle = currentRot + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time + i) * 3; 

                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    mesh.lookAt(camera.position);

                    // Hi·ªáu ·ª©ng highlight ·∫£nh ·ªü g·∫ßn camera nh·∫•t (z d∆∞∆°ng l·ªõn)
                    if (z > 15) { 
                        mesh.scale.lerp(new THREE.Vector3(1.5, 1.5, 1.5), 0.1);
                        selectedIndex = i; // T·ª± ƒë·ªông ch·ªçn ·∫£nh n√†y ƒë·ªÉ zoom
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0.6, 0.6, 0.6), 0.1);
                    }
                });

            } else if (state === 'PHOTO') {
                // CH·∫æ ƒê·ªò ZOOM ·∫¢NH
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        // ·∫¢nh ƒë∆∞·ª£c ch·ªçn bay t·ªõi tr∆∞·ªõc m·∫∑t
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(6, 6, 6), 0.1);
                        mesh.lookAt(camera.position); 
                        mesh.rotation.z = 0;
                    } else {
                        // C√°c ·∫£nh kh√°c thu nh·ªè l·∫°i
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    }
                });
            }
            renderer.render(scene, camera);
        }

    function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log(e));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 320;
            canvas.height = 240;

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

                // 1. X·ª¨ L√ù 2 TAY (TR√ÅI TIM) - ∆Øu ti√™n cao nh·∫•t
                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                    const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    if (distIndex < 0.1) { state = 'HEART'; return; }
                }

                // 2. X·ª¨ L√ù 1 TAY
                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    const handX = lm[9].x; 
                    
                    // T√≠nh ƒë·ªô m·ªü b√†n tay
                    const wrist = lm[0];
                    const tips = [8,12,16,20];
                    let openDist = 0; 
                    tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                    const avgOpenDist = openDist / 4;

                    // T√≠nh ƒë·ªô ch·ª•m ng√≥n c√°i v√† tr·ªè
                    const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y); 

                    // === LOGIC ƒêI·ªÄU KHI·ªÇN (ƒê√£ s·ª≠a l·∫°i cho m∆∞·ª£t) ===
                    
                    // A. CH·ª§M TAY -> Zoom ·∫£nh (PHOTO)
                    if (pinchDist < 0.06) {
                        state = 'PHOTO';
                    } 
                    // B. X√íE TAY TH·∫¨T TO -> Khui qu√† (EXPLODE)
                    // TƒÉng ng∆∞·ª°ng l√™n 0.3 ƒë·ªÉ kh√¥ng b·ªã nh·∫ßm khi tay th·∫£ l·ªèng
                    else if (avgOpenDist > 0.3) {
                         state = 'EXPLODE';
                    } 
                    // C. C√íN L·∫†I (N·∫Øm tay ho·∫∑c th·∫£ l·ªèng) -> V·ªÅ C√¢y Th√¥ng (TREE)
                    // ƒê√¢y l√† tr·∫°ng th√°i m·∫∑c ƒë·ªãnh gi√∫p c√¢y th√¥ng lu√¥n hi·ªán
                    else if (avgOpenDist < 0.25) { 
                         // N·∫øu ƒëang xem ·∫£nh (PHOTO) m√† th·∫£ tay ra th√¨ v·ªÅ EXPLODE tr∆∞·ªõc cho ƒë·ª° gi·∫≠t
                         if (state === 'PHOTO') state = 'EXPLODE';
                         else state = 'TREE';
                    }

                    // === LOGIC V·∫™Y TAY (SWIPE) ===
                    // Ch·ªâ ho·∫°t ƒë·ªông khi ƒëang ·ªü ch·∫ø ƒë·ªô xem v√≤ng tr√≤n (EXPLODE)
                    if (state === 'EXPLODE') {
                        const deltaX = handX - lastHandX;
                        if (Math.abs(deltaX) > 0.03) { // Gi·∫£m ng∆∞·ª°ng v·∫´y cho nh·∫°y h∆°n ch√∫t
                            targetRotationY += deltaX * 8; 
                        }
                    }
                    
                    lastHandX = handX; 
                } else {
                    // Kh√¥ng th·∫•y tay -> M·∫∑c ƒë·ªãnh v·ªÅ C√¢y Th√¥ng
                    state = 'TREE';
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240
            });
            cameraUtils.start();
        }
        window.addEventListener('resize', () => {
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
